{% extends "base.html" %}

{% block page_title %}
Cadastro de Tarefa
{% endblock %}

{%block content %}

{% if not todo.pk %}
    <h1 class="mb-4" style="padding-top: 31px;">Cadastrar Tarefa</ht>
{% else %}
    <h1 class="mb-4" style="padding-top: 31px;">Editar Tarefa</h1>
{% endif %}
        
{% comment %} Formul√°rio {% endcomment %}
<form method="POST" class="row g-3">
    {% csrf_token %}
    
    <div class="row g-3">
        <div class="col-md-6">
            <label for="{{ form.title.id_for_label }}" class="form-label">
                {{ form.title.label }}
            </label>
            <input type="text" name="{{form.title.name}}" id="{{form.title.id_for_label}}" value="{{form.title.value|default_if_none:""}}" class="form-control border border-dark"/>
        </div>

        <div class="col-md-6">
            <label for="{{ form.deadline.id_for_label }}" class="form-label">
                {{ form.deadline.label }}
            </label>
            <input type="date" name="{{form.deadline.name}}" id="{{form.deadline.id_for_label}}" value="{{form.deadline.value|date:"Y-m-d"|default_if_none:""}}" class="form-control border border-dark"/>
        </div>
    </div>


    <div class="col-6">
        <button type="submit" class="btn btn-success tn-sm">Salvar</button>
        <a href="/tarefas" type="button" class="btn btn-secondary ">Cancelar</a>
    </div>
</form>

{% endblock %}
