{% extends "base.html" %}

{% block page_title %}
Excluir Tarefa
{% endblock %}

{% block content %}
    <h1> Excluir Tarefa </h1>

    <p>Tem certeza que deseja excluir a tarefa <strong>{{ todo.title }}</strong>?</p>

    <form method="POST">
        {% csrf_token %}

        <button type="submit" class="btn btn-danger btn-sm">Excluir</button>
        <a href="/tarefas" class="btn btn-secondary btn-sm">Cancelar</a>
    </form>
{% endblock %}
